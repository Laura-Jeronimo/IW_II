<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade: <input type="number" name="veltxt" id="veltxt"> Km/h 
    <br>
    <br>
    <input type="button" value="Verificar"  onclick="calculo()">
    <div id="result"></div>

    <script>
        function calculo(){
            var txtvel = document.getElementById('veltxt')
            var res = document.getElementById('result')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += '<p>Você foi multado por excesso de velocidade</p>' 
            }
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }
    </script>
</body>
</html>
