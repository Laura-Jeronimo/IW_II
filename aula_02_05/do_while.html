<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - Do..while</title>
</head>
<body>
    
    <script>
        /* faça
            declaração
        enquanto (condição);
        */

        var i = 0
        do {
            i += 1
            document.write(i + "<br>")
        } while (i < 5)

    </script>

</body>
</html>
