<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - While</title>
</head>
<body>
    
<script>
    var n = 0;
    var x = 0;

    while (n < 3){
        n++;
        document.write(`Valor de N após incremento: ${n} <br><br>`)
        x += n;
        document.write(`Valor de x: ${x}<br><br>`)
    }
</script>

</body>
</html>
