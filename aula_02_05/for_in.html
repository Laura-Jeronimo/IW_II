<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - For...in</title>
</head>
<body>
    
<script>
    /* para (variavel em objeto)
        declarações
    */

   var pessoas = {name:"Fulano", lname:"da Silva", idade:20}

   var text = "";
   for (var x in pessoas) {
       document.write(`Valor do x: ${x}`)
       text += pessoas[x] 
       document.write(text)
   }
</script>

</body>
</html>
